<!doctype html>
<html
        layout:decorator="layouts/main">
<meta charset="utf-8"/>
<head>
    <title>Dodawanie nowgo Wpisu</title>
</head>
<body>
<div layout:fragment="content">

    <form class="form-horizontal" th:object="${posty}" th:action="@{/stories/save/post}" method="post">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{user}" />

        <div class="form-group">
            <label class="col-sm-2 control-label">Dostępne Historie</label>
            <div class="col-md-10">
                Jeśli nie pamiętasz tytułu, zerknij na numerek w adresie. <!-- //todo ustawić storyId automatycznie!!-->
                <select class="form-control" th:field="*{story}">
                    <option value="">Wybierz Historię</option>
                    <option th:each="story : ${stories}" th:value="${story.id}" th:text="|${story.title} (${story.id})|">Historie</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Data spisania:</label>
            jak tylko naciśniesz guziczek.
            <i th:text="${#calendars.format(#calendars.createNow(), 'dd/MM/yyyy HH:mm:ss')}">Data, w której stworzona zostanie .</i>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Jak dalej ma się potoczyć Historia?</label>
            <div class="col-md-10">
                <textarea class="form-control" rows="3" th:field="*{postBody}">ciąg dalszy historii</textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Powiedz!</button>
    </form>

</div>
</body>
</html>
